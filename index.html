<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Shopping</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Very Organized Grocery List</h1>
    <h2>PANTRY ITEMS</h2>
    <div class="row">
        <div class="column">
            <h3>CANNED</h3>
            <ul>
                <li>Corn</li>
                <li>Tuna</li>
                <li>Greens</li>
                <li>Beans</li>
            </ul>
        </div>
        <div class="column">
            <h3>DRY GOODS</h3>
            <ul>
                <li>Rice</li>
                <li>Lentils</li>
                <li>Oats</li>
                <li>Pancake Mix</li>
            </ul>
        </div>
        <div class="section">
            <h2>FREEZER ITEMS</h2>
            <section>
                <h3>VEGGIES</h3>
                <ol>
                    <li>Broccoli</li>
                    <li>Carrots</li>
                    <li>Cauliflower</li>
                    <li>Bell Peppers</li>
                </ol>
                <ol>
                    <li>
                        Ch
                    </li>
                </ol>
            </section>
        </div>
    </div>
</body>
</html>
